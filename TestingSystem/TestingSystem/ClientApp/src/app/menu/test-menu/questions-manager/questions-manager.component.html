<div class="page">

    <div class="header">
        <div class="h-center">
            <div id="Alert" class="alert alert-danger col-12" #alertDiv hidden>
            </div>
        </div>
    </div>

    <div class="scroll">
        <div (click)="scrollToTop(2)" class="scroll-container">
            <div class="sticky-bot scroll-btn">
                <i class="fa-solid fa-angle-up"></i> Up
            </div>
        </div>

    </div>


    <div class="content h-center">
        <questions-list-component class="list-container"
            [testVariant]="testVariants?.[CurrentPage - 1]"></questions-list-component>
    </div>

    <div class="footer">
        <div class="carousel-container">
            <ul class=" pagination-carousel">
                <li (click)="toPrevPage()"> Prev </li>
                <li> {{CurrentPage}} </li>
                <li (click)="toNextPage()"> Next </li>
            </ul>
        </div>
    </div>


</div>
