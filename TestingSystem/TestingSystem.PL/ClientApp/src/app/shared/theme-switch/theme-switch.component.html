<div class="theme-switch">
    <span><i class="bi bi-brightness-high"></i></span>
    <div class="switch">
        <input [(ngModel)]="isDarkModeOn" (ngModelChange)="onThemeSwitched()" id="switch-1" type="checkbox">
        <label for="switch-1"></label>
    </div>
    <span><i class="bi bi-moon-stars"></i></span>

</div>
