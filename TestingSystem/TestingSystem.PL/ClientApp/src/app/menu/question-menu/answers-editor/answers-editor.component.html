<div class="page" [@fadeInOnEnter]>

    <div class="form">

        <div>
            <div class="col-12 h-center">
                <warning-component [isVisible]="WarningBox.isWarningVisible"
                    (closeButtonPushed)="WarningBox.hideWarning()" class="col-12 warning-component"
                    [message]="WarningBox.warningMessage">
                </warning-component>
            </div>
            <div class="col-12 h-center">
                <info-component [isVisible]="InfoBox.isInfoVisible" (closeButtonPushed)="InfoBox.hideInfo()"
                    class="col-12 warning-component" [message]="InfoBox.infoMessage">
                </info-component>
            </div>

        </div>

        <form id="form" [formGroup]="form" (ngSubmit)="submit()" novalidate>
            <div class="form-group col-12">
                <!-- Answer -->
                <label for="Answer" class="col-form-label">
                    <h6>Add Answer:</h6>
                </label>

                <div class="answer-input">
                    <input formControlName="IsCorrect" type="checkbox" />
                    <input formControlName="Answer" (ngModelChange)="onAnswerChange()" type="text" name="Answer"
                        class="input-block-level form-control" placeholder="Answer" required />
                </div>

            </div>
            <div class="form-group col-12">
                <!-- Answer Alert-->
                <alert-component [isVisible]="AnswerAlertBox.isVisible" (closeButtonPushed)="AnswerAlertBox.hideAlert()"
                    class="warning-component" [message]="AnswerAlertBox.Message">
                </alert-component>
            </div>

            <div class="submit-btn-container col-12">
                <input type="submit" [disabled]="form.invalid" class="btn btn-large btn-success" value="Add Answer" />
            </div>
        </form>

    </div>

    <div class="list">

        <label class="col-form-label col-12">
            <h6>Answers:</h6>
        </label>

        <div class="alert-grid col-12">
            <alert-component [isVisible]="ListAlertBox.isVisible" (closeButtonPushed)="ListAlertBox.hideAlert()"
                class="warning-component" [message]="ListAlertBox.Message">
            </alert-component>
        </div>

        <div class="col-12">
            <!-- Answers -->
            <div *ngFor="let answer of answers">
                <answer-item-component [item]="answer" (deleteButtonPushed)="deleteItem($event)"
                    [shakeBtn]="shakeDelBtn">
                </answer-item-component>
            </div>

            <div *ngIf="!answers && loadingState.value" class="loading h-center">
                <div class="spinner-border text-primary " role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

        </div>

    </div>

</div>
