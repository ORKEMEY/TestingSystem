<password-confirmation [isVisible]="isPassConfirmVisible" (confirmed)="onPasswordConfirmed($event)"
    (closed)="onPasswordNotConfirmed()"></password-confirmation>
<div class="page">
    <div class="header">
        <div class="h-center">
            <h4>Login Alteration</h4>
        </div>
        <hr />
        <div class="col-12 h-center">
            <warning-component [isVisible]="WarningBox.isWarningVisible" (closeButtonPushed)="WarningBox.hideWarning()"
                class="warning-component" [message]="WarningBox.warningMessage">
            </warning-component>
        </div>
        <div class="col-12 h-center">
            <info-component [isVisible]="InfoBox.isInfoVisible" (closeButtonPushed)="InfoBox.hideInfo()"
                class="warning-component" [message]="InfoBox.infoMessage">
            </info-component>
        </div>
    </div>

    <div class="content h-center">
        <div class="form-container">
            <form id="form" [formGroup]="form" (ngSubmit)="submit()" novalidate>

                <div class="form-group col-12">
                    <!-- Login -->
                    <label for="Login" class="col-form-label">
                        <h6>Login:</h6>
                    </label>
                    <div>
                        <input formControlName="Login" type="text" name="Login" class="input-block-level form-control"
                            (ngModelChange)="onLoginChange()" placeholder="Login" [readonly]="formDisabled" required>
                    </div>
                </div>
                <div class="form-group col-12">
                    <!-- Login Alert-->
                    <alert-component [isVisible]="LoginAlertBox.isVisible"
                        (closeButtonPushed)="LoginAlertBox.hideAlert()" class="warning-component"
                        [message]="LoginAlertBox.Message">
                    </alert-component>
                </div>


                <br />
                <div *ngIf="formDisabled" class="change-btn-container col-12">

                    <input *ngIf="formDisabled" type="button" class="btn btn-large btn-success" value="Change"
                        (click)="change()">
                </div>
                <div *ngIf="!formDisabled" class="submit-btn-container col-12">

                    <input type="button" class="btn btn-large btn-warning" value="Cancel" (click)="cancel()">

                    <input type="submit" [disabled]="form.invalid || !form.dirty" class="btn btn-large btn-success"
                        value="Save">
                </div>
            </form>
        </div>
    </div>
</div>
